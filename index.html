<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Css</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Work+Sans:wght@400;500;700;800&display=swap"
        rel="stylesheet">
        <!-- fonts family bebas -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        .font-color {
            font-family: 'Open Sans', sans-serif;
            font-family: 'Work Sans', sans-serif;
            font-family: 'Bebas Neue', sans-serif;
        }
    </style>
</head>

<body>
    <header class="bg-orange-100 w-full">
        <nav class="md:flex justify-between items-center px-20 py-10 ">
            <div>
                <img class="w-30 md:w-96" src="icons/logo.png" alt="">
            </div>
            <div class="md:flex gap-10 font-serif text-xl .font-color">
                <a class="hover:bg-red-500 text-emerald-500" href="https://www.facebook.com/">Profile Me</a>
                <a class="hover:bg-orange-500" href="">Porducts</a>
                <a class="hover:bg-lime-500" href="">About</a>
                <a class="hover:bg-emerald-500" href="">Contacts</a>
            </div>

        </nav>
    </header>
    <main>
        <div class=" md:flex justify-around bg-orange-100 w-full">
            <div class="py-20 px-2">
                <h1 class="font-color font-normal text-7xl"><span class="text-[#FABE4C;]">Be the Penguins</span>
                    of Winter</h1>
                <p class="text-[#3E3E3E] text-xs">Lorem Ipsum is simply dummy text of the printing
                    and typesetting industry.</p>
                <button class="bg-green-500 mt-3 px-5 py-3 px-6 rounded-xl"><img class="inline w-6 h-6" src="icons/shopping-cart 1.png" alt=""> BUY NOW</button>
            </div>
            <div>
              <img class="md:px-4 pr-36 pb-16 w-60/2" src="images/model.png" alt="">
            </div>

        </div>

    </main>
    <footer>

    </footer>
</body>

</html>
